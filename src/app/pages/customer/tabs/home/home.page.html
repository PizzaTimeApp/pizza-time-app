<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="new-pizza">
    <h1 class="title">Nouveaut√©s</h1>
      <app-card-img  class="w-100" routerLink="pizza/{{newPizza.id}}" routerDirection="forward" [pizza]="newPizza" class="w-80"></app-card-img>
  </div>

  <div class="moment-pizzas">
    <div>
      <h1 class="title">En ce moment</h1>
      <ion-slides [options]="slideOpt">
          <ion-slide routerLink="pizza/{{pizza.id}}" routerDirection="forward" *ngFor='let pizza of momentPizzas' class="w-100">
              <div class="arrows prev"></div>
              <app-card [pizza]="pizza" class="w-80"></app-card>
              <div class="arrows next"></div>
          </ion-slide>
      </ion-slides>
    </div>
  </div>

</ion-content>
