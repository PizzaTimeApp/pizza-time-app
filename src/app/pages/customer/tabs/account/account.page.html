<app-header></app-header>

<ion-content [fullscreen]="true">
  <div>
    <div class="text-center ion-padding">
      <ion-icon alt="user image" class="user-image ion-padding" name="person-circle-outline"></ion-icon>
      <p>Hey <ion-icon name="hand-left-outline"></ion-icon> {{username}}</p>
    </div>
    <div class="grid-1-gap">
      <h1 class="title">Profile</h1>
      <ion-list>
            <ion-item routerLink="informations" routerDirection="forward">
              <ion-icon slot="start" name="document-text-outline"></ion-icon>
              <ion-label class="">
                <h3>Informations personnelles</h3>
              </ion-label>
            </ion-item>

            <ion-item routerLink="password" routerDirection="forward">
              <ion-icon slot="start" name="key-outline"></ion-icon>
              <ion-label>
                <h3>Mot de passe</h3>
              </ion-label>
            </ion-item>
        </ion-list>

        <ion-list>
          <h1 class="title">Commandes</h1>
          <ion-item routerLink="orders" routerDirection="forward">
            <ion-icon slot="start" name="pricetags-outline"></ion-icon>
            <ion-label class="">
              <h3>Vos commandes</h3>
            </ion-label>
          </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-button expand="block" class="ion-margin" (click)="deleteProfile()"><ion-icon slot="start" name="trash-outline"></ion-icon>Supprimer mon compte</ion-button>
</ion-footer>
